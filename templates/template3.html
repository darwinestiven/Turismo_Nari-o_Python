<!DOCTYPE html>
<html lang="es">
<head>
<title>Tablas de multiplicar</title>
<meta charset="utf-8" />
</head>
 
<body>
    <header>
      <h1>Website by Jaime</h1>
      <h1>Bienvenidos</h1>
    </header>

    <h2>Tabla de multiplicar ({{num}})</h2>
    {% for i in range(1,11) -%}
      <p>{{num}} * {{i}} = {{num * i}}</p>
    {% endfor -%}
</body>
</html>
